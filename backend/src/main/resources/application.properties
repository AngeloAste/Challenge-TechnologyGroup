# Application Configuration
spring.application.name=challenge-technologygroup
server.port=8080

# PostgreSQL Database Configuration
# Local configuration (for development)
#spring.datasource.url=jdbc:postgresql://localhost:5432/technologygroup_db
#spring.datasource.username=postgres
#spring.datasource.password=postgres

# Railway configuration (uses environment variables)
# Railway provides these variables automatically when PostgreSQL is connected
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:technologygroup_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.com.technologygroup=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
